<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cloud prototype</title>
    <link rel="stylesheet" href="css/main.css">
    <script data-main="js/main.js" src="js/libs/require.js"></script>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <div id="terminal"></div>
    <div id="programForm">
    	<form name="programForm">
    		<h1>Configuration</h1>
    		<div class="group">
    			<b>Benchmark program</b>
    			
    			<div>Please select which benchmark program to run</div>
    			<select name="programToRun">
    				<option value="cheap">Cheap program</option>
    				<option value="expensive">Expensive program</option>
    			</select>
    		</div>
    		<div class="group">
    			<b>Calibrating particle-amount benchmarks</b>
    			
    			<div>Threshold time, in seconds</div>
    			<input type="text" name="calibratingBenchmarkThresholdTime" value="0.05">
    			
    			<div>Step size, in particles</div>
    			<input type="text" name="calibratingBenchmarkStepSize" value="8">
    		</div>
    		<div class="group">
    			<b>Static particle-amount benchmarks</b>
    			
    			<div>Time, in seconds</div>
    			<input type="text" name="staticBenchmarkTime" value="300.0">
    		</div>
    		<div id="programButton">Confirm</div>
    	</form>
    </div>
    <div id="startButton">Start</div>
    <textarea readonly onclick="this.select(); this.focus();" id="resultBox"></textarea>
</body>
</html>
